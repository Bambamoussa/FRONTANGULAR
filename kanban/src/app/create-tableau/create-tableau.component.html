<div class="col-md-8 offset-md-3">
    <h3> Create Tableau</h3>

        <div class="form-group">
            <label> numero du tableau</label>
            <input type="text" class ="form-control" id = "tableau"
                [(ngModel)] = "tableau.libelle_tableau" name = "tableau">
        </div>
     
  
        <button class = "btn btn-success" type ="submit">Submit</button>
    

    </form>
