<h2> Sections List</h2>
<button (click)="AjouterSection()" class="btn btn-primary"> Ajouter Section</button>

  
<table class = "table table-striped">
    <thead>
        <tr>
            <th> libelle</th>
             
             
            <th> action </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let section of sections| paginate: { itemsPerPage: 2, currentPage: p}" >
            <td> {{ section.libelle_section}} </td>
             
             
            <td>
                <button   class = "btn btn-info"> Update</button>
                <button  (click)="DeleteSection(section.id_section)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    view
                  </button> 
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
